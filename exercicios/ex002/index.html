<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito.
    Basta colocar tudo no meio de um par de 
    tags.
    </p>
    <p>Se precisar quebrar como este <br>quebrou uma linha</p>

    <p>&lt;p&gt; e &lt;\p&gt;</p>

    <br>

    <p>Vamos adicionar alguns simboloos especiais: 
        &reg;
        &copy;&trade;
        &euro;


    </p>

    <br>

    <p>Vamos adicionar alguns emojis:
        &#x1F5A4;
        <br>
        &#x1F339;

    </p>

    <!--aaaaa-->
</body>
